{% load i18n static %}
<!-- ================> Footer section start here <================== -->
<footer class="footer" style="background-image: url(../../../static/frontend/assets/images/footer/bg.png);">
    <div class="footer__wrapper padding-top padding-bottom">
        <div class="container">
            <div class="footer__content text-center">
                <a class="mb-4 d-inline-block" href="{% url 'blog:list' %}">
                    <img src="{% static 'frontend/assets/images/logo/logo.png' %}" alt="Logo">
                </a>
                <ul class="social justify-content-center">
                    <li class="social__item">
                        <a href="" class="social__link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="" class="social__link"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="" class="social__link"><i class="fab fa-telegram"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="" class="social__link"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="" class="social__link"><i class="fab fa-facebook-f"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer__copyright">
        <div class="container">
            <div class="text-center py-4">
                <p class=" mb-0">All Rights Reserved by Maestro</p>
            </div>
        </div>
    </div>
</footer>
<!-- ================> Footer section end here <================== -->
